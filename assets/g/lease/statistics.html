<html lang='zh'>

<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width,initial-scale=1.0,user-scalable=no' name='viewport'>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='format-detection' content='telephone=no,email=no,adress=no' />
    <title></title>
    <link rel='stylesheet' href='../../css/g.css'>
    <link rel='stylesheet' href='../../css/comm.css'>
    <style>
        /*  */
        .cellContent {
            /* height: 50px; */
            /* justify-content: normal; */
        }

        .cellContent input {
            text-align: right;
            font-size: 15px;
            height: 30px;
        }

        .cellContent input:disabled {
            background: none;
        }

        .icon_pre {
            /* padding-left: 25px; */
            background-repeat: no-repeat;
            background-position: left 2px;
            background-size: auto 15px;
        }

        /*  */
        div[name='up'] span,
        div[name='down'] span {
            display: block;
        }

        div[name='up'] {
            height: 110px;
            border-radius: 5px;
        }

        /*  */
        .navCount {
            border-radius: 3px;
            height: 80px;
        }

        .navCount span {
            display: block;
            text-align: center;
        }

        .listCount {
            /* height: 65px; */
        }

        .addXX {
            border-radius: 13px;
            height: 25px;
            line-height: 25px;
            right: 15px;
        }

        /*  */
        .c97 {
            color: #979899;
        }

        .c87 {
            color: #878787;
        }

        /* time */
        #sinbox {
            width: 100%;
            position: absolute;
            bottom: 0px;
            left: 0px;
            padding: 0px;
        }

        #sinbox .item {
            padding: 0px 10px;
            line-height: 50px;
        }

        #sinbox .tb {
            height: 50px;
            line-height: 50px;
        }

        #sinbox .tb .td {
            width: 50%;
            float: left;
            background-color: #EBEBEB;
        }

        #sinbox .tb .r {
            width: 50%;
            height: 50px;
            float: left;
            color: #fff;
            border-radius: 0px;
        }

        #sinbox .item input {
            width: 100px;
        }

        .picker {
            z-index: 1300 !important;
        }
        /* list */
        .months {
			background-color: #f2f4f7;
			line-height: 40px;
			padding: 0 5%;
		}

    </style>
</head>

<body>
    <header>
        <div class='navBar bottomShadow'>
            <div class='navBackIcon' onclick='Comm.close()'></div>
            <div class='navTitle'>租赁统计</div>
        </div>
    </header>

    <section class='bg_hui' id=''>
        <div class="bg_white mart10 marb10 paddl15 paddr15 paddb20">
            <div name="up" class='bgdd-ef paddt30 t-a-c'>
                <span class="f12 colorfff ">累计营业额(元）</span>
                <span class='f24 colorfff mart20'>184759.99</span>
            </div>
            <div name='down' class="mart20 flex-between paddl15 paddr15">
                <div class="t-a-c">
                    <span class="color999">累计收益金额(元)</span>
                    <span class='mart15 f18'>89999.92</span>
                </div>
                <div class="t-a-c">
                    <span class='color999'>花店分佣(元)</span>
                    <span class='mart15 f18 '>16995.82</span>
                </div>
            </div>
        </div>
        <div class="months">
                <span class="f14" style="">本月</span>
                <span class="f14" style="float: right;" _onclick="model.no()"
                    onclick="Comm.showWindow('sinboxTemp',true);ttop()">筛选 <i><img style="margin-top: -5px;"
                            src="../img/gdfl.png" /></i></span>
            </div>
            <div id="list">
                    <div class="paddl15 bg_white ">
                        <div class="cellContent bottomBorder">
                            <div class="label f16 icon_pre icon_phone ">
                                <p>{{v.dictname}}</p>
                                <p class="f12 color999">{{v.addTime|resetTime}}</p>
                            </div>
                          
                            <span class="colorg f16">+{{v.price}}</span>
                            
                            <span class="f16">-{{v.price}}</span>
                          
                        </div>
                    </div>
            </div>
       
    </section>
    <footer>

    </footer>
</body>
<script src='../../inc/z.js'></script>
<script src='../../inc/g.js'></script>
<script src='../../inc/comm.js'></script>
<script src='../../inc/art-template.js'></script>
<script src="../../inc/picker.min.js"></script>
<script>

    function pageload() {
        model.restime()
    }
    function pageresume() {

    }
    var model = {
        start: "",
        end: "",
        restime: function () {//
            datePickerstart = new Datepicker("开始时间", function (a, b, c) {
                $("#WTDBOX #start").val(b);
                model.start = b;
            });
            datePickerend = new Datepicker("结束时间", function (a, b, c) {
                $("#WTDBOX #end").val(b);
                model.end = b;
            });
        },
        resWTD: function () {//

        },
        reset: function () {//
            model.start = '';
            model.end = "";
            $("#WTDBOX #start").val(model.start);
            $("#WTDBOX #end").val(model.end);
        },
    }
</script>
<div id="sinbox" wtd="sinboxTemp">
    <div class="item">
        <div class="colorb5 left">时间筛选：</div>
        <div class="tleft">
            <input readonly id="start" placeholder="开始时间" onclick="datePickerstart.show();" class='colordd' />
            <span>至&nbsp;</span>
            <input id="end" readonly onclick="datePickerend.show();" placeholder="结束时间" class='colordd' />
        </div>
        <div class="cls"></div>
    </div>
    <div class="tb">
        <div class="td f16 " onclick="model.reset()">重置</div>
        <div class="td f16 r btn" onclick="model.okref()">确定</div>
        <div class="cls"></div>
    </div>
</div>

</html>
