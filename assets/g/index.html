        .m-box {

        .m-box>div {

            border-radius: 50%;

        /* section */
        
        .paddr35 {

        }

        #demo:after,
        #demo:before {
            border: solid transparent;

        }

        }
        /* 当月统计 */

<script type="text/javascript" src="../inc/z.js"></script>
<script type="text/javascript" src="../inc/g.js"></script>

<script src="../inc/art-template.js"></script>

<script>
    var userinfo = Comm.db("userinfo");

    function pageload() {


        Comm.db("_cataName", null);
        Comm.db("cartGoodsId", null);
        app.update(1);

        Comm.loading(true)
        if (!userinfo) {
            Comm.loading(false)
            setTimeout(function() {
                Comm.gotop("login.html")
            }, 600)
        }
        Foot.init()
        GDict.init(function() {
            var wl = GDict.get("logistics")
            $.each(wl, function(i, v) {
                model.wl.push({
                    text: v.dictname,
                    i: v.dictid
                })
            })
            Area.init();
            model.getHq();
            // model.getDetail();
        })


    }

    //
    function pageresume() {
        Comm.db("cartGoodsId", null);
        Comm.db("_cataName",null)
        model.getDetail()
    }

    var model = {
        data: {},
        wl: [],
        getHq: function() { //获取行情
            Comm.loading(true);
            var url = '/bussiness/quotation/shouye',
                opt = {};
            AJAX.POST(url, opt, function(res) {
                Comm.loading(false);
                if (res.code == 1) {
                    model._hq = res.data
                    model.getDetail();
                } else {}
            })
        },
        getDetail: function() { //获取供应商信息
            AJAX.POST("/bussiness/bussiness/detail", {
                customerId: userinfo.customerId
            }, function(res) {
                console.info(res);
                if (res.code == 1) {
                    model.roleId = res.data.roleId; //权限id
                    model.data.detail = res.data;
                    userinfo.shopName = res.data.bussinessName;
                    Comm.db("userinfo", userinfo)

                    //获取供应商统计信息
                    AJAX.POST("/bussiness/bussiness/main", {
                        bussinessId: userinfo.bussinessId
                    }, function(res) {
                        console.info(res);
                        if (res.code == 1) {
                            $.extend(model.data.detail, res.data);
                            $.each(model.wl, function(i, v) {
                                $.each(res.data.logistics, function(n, m) {
                                    if (v.i == m.type) {
                                        v.val = m.val
                                    }

                                })
                            })
                            model.data.detail.wl = model.wl;
                            model.data.detail.ifDetail = userinfo.ifDetail;
                            // model.data.detail._hq = model._hq;
                            if (model._hq) {
                                model._hq.today ? model.data.detail._today = model._hq.today : '';
                                model._hq.zuotian ? model.data.detail._zuotian = model._hq.zuotian : '';
                            }

                            $("#header").html(template("userinfoTpl", model.data.detail))
                            model.resetState();
                            model.data.detail._rolr = model.hideCompetence(model.data.detail.roleId); //权限判定
                            console.info(model.data.detail)
                                // $("#manageAddress").html(model.data.detail.manageAddress)
                            $("#section").html(template("sectionTpl", model.data.detail));
                            if (model.data.detail._rolr.length == "0") $("[name=roleId]").hide();
                            model.xiaoxi()
                            Comm.loading(false)
                        } else {
                            Comm.message(res.msg)
                            Comm.go('login.html')
                        }
                        model.filter();
                        model.getTime();

                    })
                } else {
                    Comm.message(res.msg)
                    Comm.go('login.html')
                }
            })
        },
        goOrderCenter: function(v, num) {
            Comm.go("orderCenter.html?type=" + v + "&num=" + num);
        },
        xiaoxi: function() {
            AJAX.POST('/api/mess/count', {
                userType: 1,
                type: 1
            }, function(res) {
                if (res.code == 1) {
                    if (res.data >= 99) {
                        $(".xiaoxiNum").html("99")
                    } else if (res.data <= 0) {
                        $(".xiaoxiNum").addClass("hide")
                    } else {
                        $(".xiaoxiNum").html(res.data)
                    }

                } else {
                    $(".xiaoxiNum").addClass("hide")
                }
            })
        },
        resetState: function() {
            model.data.detail.vacationEnd = (model.data.detail.vacationEnd).replace(/-/g, "/").replace(/\.0/g, "")
            model.data.detail.vacationStart = (model.data.detail.vacationStart).replace(/-/g, "/").replace(/\.0/g, "")
            if (model.data.detail.vacationEnd != "" && model.data.detail.vacationStart != "") {
                var nowTime = new Date().getTime();
                var d1 = new Date(model.data.detail.vacationStart).getTime();
                var d2 = new Date(model.data.detail.vacationEnd + " 23:59:59").getTime();
                if (d1 <= nowTime && nowTime <= d2) {
                    $("#state").html("(歇业中)")
                } else {
                    $("#state").html("(营业中)")
                }
            }
        },
        no: function() {
            Comm.message("暂未开放，敬请期待")
        },
        filter: function() {
            $('.filter').each(function(i, e) {
                $(e).append('<div class="op"><div></div></div>').click(function() {
                    Comm.message('暂未开放，敬请期待')
                })
                $(e).find('.op>div').css('margin-top', ($(e).find('.op').height() - 64) / 2 + "px");
            })
        },
        getJc: function() { //获取竞彩列表
            Comm.loading(true);
            var url = '/bussiness/jincai/list',
                opt = {
                    // jinCaiId:0
                }
            AJAX.POST(url, opt, function(res) {
                Comm.loading(false);
                if (res.code == 1) {

                    if (res.data && res.data.length > 0) {
                        var now = new Date();
                        for (var i = 0; i < res.data.length; i++) {
                            var e = res.data[i];
                            e.ends = (hhmmss.todate(e.addTime).getTime() + (model.jctime * 60000) - now.getTime()) / 1000;
                            e.starts = (hhmmss.todate(e.addTime).getTime() - now.getTime()) / 1000;

                        }
                        $("#jcList").html(template('jcTpl', res.data[0]));
                    } else $("#jcList").html(template('nojcTpl'));


                    var ind = setInterval(function() {
                        var num = 0;
                        $(".ttime").each(function(i, e) {
                                if (!$(e).hasClass("hide")) {
                                    var id = $(e).attr('data');
                                    var result = $(e).attr('ttime');
                                    if (result > 0) {
                                        result = result - 1;
                                        var hour = Math.floor(result / 3600);
                                        var second = Math.floor(result % 60);
                                        var minite = Math.floor((result / 60) % 60);
                                        if (second < 10) second = "0" + second;
                                        if (minite < 10) minite = "0" + minite;

                                        var _t = model.resetTime(hour, minite, second);
                                        $('#ttime' + id).html("距结束 " + _t).attr('ttime', result);
                                    } else {
                                        // $('#ttime' + id).addClass("hide")
                                        $('#ttime' + id).html("已结束");
                                    }
                                } else {
                                    num++
                                }
                            })
                            // console.info(num)
                        if (num == $(".ttime").length) clearInterval(ind)
                    }, 1000)
                } else {
                    Comm.message(res.msg)
                }
            })
        },
        resetTime: function(hour, minite, second) { //重置倒计时
            if (hour * 1 > 0) {
                hour = hour + ':';
                if (minite * 1 > 0) {
                    minite = minite + ':';
                } else {
                    minite = '00' + ':';
                }
            } else {
                hour = '';
                if (minite * 1 > 0) {
                    minite = minite + ':';
                } else {
                    minite = '';
                }
            }
            return hour + minite + second
        },
        getTime: function() { //获取竞采有效时间
            AJAX.POST('/api/config/bykeys', {
                keys: "jctime"
            }, function(res) {
                if (res.code == 1) {
                    model.jctime = res.data[0].value;
                    model.getJc()
                }
            })
        },
        lease: function() { //判断是否为租赁供应商
            // 0未填写 1审核成功 2审核中 3审核失败 是否租赁
            var _l = model.data.detail.ifLease;
            if (_l == '0') {
                Comm.Mess.confirm("你还未申请成为租赁供应商，是否前往申请成为租赁供应商？", Comm.setcb(function(a) {
                    if (a == '1') {
                        Comm.go("./applyLease.html")
                    }
                }))
            } else {
                Comm.go("./lease_index.html?ifLease=" + _l)
            }
            // Comm.go("./lease_index.html?ifLease="+_l)
        },
        go: function(v) {
            Comm.db("acGoodsId", null);
            if (v == '1') { //预定西安判断有误设置订金比列
                if (model.dj <= 0) {
                    Comm.message('请设置订金比例~');
                    // setTimeout(function(){
                    //     Comm.go('storeSetup.html')
                    // },600)
                    return;
                }
            }
            Comm.go('activityInfo.html?type=' + v);
        },
        hideCompetence: function(roleId) { //列表隐藏权限判断
            // 1 订单管理 2 财务管理 4 商品管理 8 租赁管理 16 活动管理 32 评论管理 64 员工管理 128 全部权限
            // 256 售后管理 512 新建订单 1024 我的客户 2048 权限管理 4096 员工操作 8192 预订管理 16384 店铺管理 32768 抢单 65536 数据统计
            var _rolr = [];
            for (var i = 0; i < 17; i++) {
                //2的n - 1次方
                var a = Math.pow(2, i);
                //判断是否存在
                //位运算
                if ((model.roleId & a) == a) {
                    //包含
                    _rolr.push(a)
                }
            };
            var _f = _rolr.indexOf(128)
            if (_f != -1) {
                _rolr = [];
                for (var i = 0; i < 17; i++) {
                    _rolr.push(Math.pow(2, i))
                };
            }
            return _rolr;
        },
        ifCompetence: function(ifroleId, v, gorul) { //权限判定
            // 1 订单管理 2 财务管理 4 商品管理 8 租赁管理 16 活动管理 32 评论管理 64 员工管理 128 全部权限
            // 256 售后管理 512 新建订单 1024 我的客户 2048 权限管理 4096 员工操作 8192 预订管理 16384 店铺管理 32768 抢单 65536 数据统计
            var _rolr = [];
            for (var i = 0; i < 17; i++) {
                //2的n - 1次方
                var a = Math.pow(2, i);
                //判断是否存在
                //位运算
                if ((v & a) == a) {
                    //包含
                    _rolr.push(a)
                }
            }
            var _f = _rolr.indexOf(128)
            if (_f != -1) {
                _rolr = [];
                for (var i = 0; i < 17; i++) {
                    _rolr.push(Math.pow(2, i))
                };
            }
            var f = _rolr.indexOf(ifroleId * 1);
            if (f != -1) {

                app.checkIslogin(true, gorul)


            } else {
                Comm.message("权限不足~");
                return;
            }
        },
    }
    template.defaults.imports.resMoney = function(value) {
        var str = "0"
        if (value) {
            str = app.price(value)
        }
        return str
    }
</script>

<script type="text/html" id="userinfoTpl">
    <div id="user" style="height: 130px;">
        <div class="headBtn paddt10 paddl15 paddr10 flex-between">
            <div style="position:relative" class="" onclick="Comm.go('mess.html')">
                <div class="xiaoxi"></div>
                <div class="xiaoxiNum"></div>
            </div>
            <div>
                <div class="set" onclick="model.ifCompetence('16384','{{roleId}}','storeSetup.html')"></div>
            </div>
        </div>

        <div onclick="model.ifCompetence('16384','{{roleId}}','applySuppliers.html?type=1')" class="headimg flex-between">

            <img src="{{OSS(headPic)||''}}" class="fl inblock" alt="" onerror="app.herrorimg(this)" style="padding-right: 0px">
            <div class=" inblock myName-box marl10 ">
                <div class=" colorfff block lh25">
                    <span class="myName f16 wordW   colorfff left" id="nickname">{{shopAbbr||'点击申请商家入驻'}}</span> {{if state =="1"}}
                    <span class="f16 wordW colorfff left marl5" id="state">(营业中)</span> {{/if}} {{if state===""&&ifDetail!="0"}}
                    <span class="f16 wordW colorfff left marl5" id="state">(审核中)</span> {{/if}}
                </div>
                {{if state=="1"}}
                <div class="myPhone block f14 lh25 ">
                    <span class="colorfff  f12 marr5" id="manageAddress">{{getAreaName(manageAddress)}}</span>
                    <span class="colorfff  f12 marr5" id="">|</span>
                    <span class="colorfff  f12 marr5" id="pfen">
                            {{set len=[0,1,2,3,4]}}
                            {{each len as i v}}
                            {{if v < starrat}}
                            <img src="./img/index-pingfen.png" alt="">
                            {{else}}
                            <img src="./img/index-pfen.png" alt="">
                            {{/if}}
                            {{/each}}
                        </span>
                    <span class="colorfff  f12" id="">{{starrat}}分</span>
                </div>
                {{else if state=="0"}}
                <div class="myPhone block f14 lh25 ">
                    <span class="colorfff  f12 marr5">资料审核中</span>
                </div>
                {{else if state=="2"}}
                <div class="myPhone block f14 lh25 ">
                    <span class="colorfff  f12 marr5">审核拒绝</span>
                </div>
                {{/if}}
            </div>
            <div class="goUser"></div>

    </div>
    <div class="m-box ">
        <div onclick="">
            <div class="center paddt15 ">
                <span class=" f16 bold inblock" name="money">{{allPrice|resMoney}}</span>
            </div>
            <div class="center paddt10">
                <span class="m-img inblock contain"></span>
                <span class="f14 color74">累计销售额</span>
            </div>
        </div>
        <div id="allGoodsNum" onclick="model.ifCompetence('4','{{roleId}}','goodlist.html?state=1')" _onclick="Comm.go('goodlist.html?state=1')">
            <div class="center paddt15 ">
                <span class=" f16 bold inblock" name="orderNum">{{allGoodsNum||"0"}}</span>
            </div>
            <div class="center paddt10">
                <span class="o-img inblock contain"></span>
                <span class="f14 color74">在售商品</span>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="sectionTpl">
    <!-- 订单信息 -->
    <div class="flex-between   paddt15 paddb15 bottomShadow" id="ordertype">
        <div class="center   border_right triangle" id="" onclick="model.ifCompetence('1','{{roleId}}','orderCenter.html?type=undefined')" _onclick="model.goOrderCenter()">
            <p class="f22 colordd marb10">{{nowMonthOrderDai}}</p>
            <p class="f14">待接单</p>
        </div>
        {{each wl as v i }}
