            padding: 22px 15px 0 15px;

        .Under {
            font-size: 12px;

            margin-bottom: 15px;

            max-width: 100% !important;

<body>
    <header>
        <div class="navBar bottomShadow">
            <div class="navBackIcon" onclick="Comm.close()"></div>
            <div class="navTitle"></div>
            <!-- <div class="">分享</div> -->
        </div>
    </header>

    <section class="" id="">

    </section>
</body>
<script id="contTpl" type="text/html">
    <div class="mation">
        <div>
            {{section}}
        </div>
    </div>
</script>
<script src="../inc/z.js"></script>
<script src="../inc/g.js"></script>
<script src="../inc/comm.js"></script>
<script src="../inc/art-template.js"></script>
<script>
    var id = Comm.query('id');

    function pageload() {
        AJAX.GET('/admin/article/detail?articleId=' + id, function (a) {
            if (a.code == 1) {
                $("section").append(template('contTpl', a.data));
                $(".navTitle").html(a.data.articlename)
            }
        })
    }
</script>
