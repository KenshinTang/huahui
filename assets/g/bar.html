<script>

    function pageload() {
        var mychart = echarts.init(document.getElementById("bar"));
        var _xData = [], _data = [];
        // $.each(d, function (i, v) {
        //     var _d = new Date(v.time)
        //     _xData.push(app.formatDate(_d, 'm-d'));
        //     _data.push(v.price);
        // });
        for (var i = 1; i <= 301; i++) {
            // var _d = new Date()
            _xData.push("01/" + i);
            _data.push(i * 2);
        }
        var option = {
            title: {
                // text: 'ECharts 入门示例'
            },
            grid: {
                left: 25,
                right: 5,
                borderWidth: 1
            },
            legend: {
                selectedMode: false,
            },
            tooltip: {
                show:false
            },
            dataZoom: [
                {
                    id: 'dataZoomX',
                    type: 'inside',
                    xAxisIndex: [0],
                    filterMode: 'filter',
                    show: false,
                    startValue: 0,
                    endValue: 6,
                    zoomLock: true,
                },
            ],
            xAxis: {
                data: _xData,
                name: "(日期)",
                nameGap: 4,
                nameLocation: 'end',
                nameTextStyle: {
                }
            },
            yAxis: {
                name: "(单位:元)",
            },
            series: [{
                name: '销售额',
                type: 'bar',
                barWidth: 10,
                data: _data,
                itemStyle: {
                    normal: {
                        color: {
                            type: 'linear',
                            y: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0, color: '#ef940b'
                            }, {
                                offset: 1, color: '#dd1669'
                            }],
                            globalCoord: false
                        }
                    }
                },
            }]

        }
        mychart.setOption(option);
    }
