<html lang='zh'>

<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width,initial-scale=1.0,user-scalable=no' name='viewport'>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='format-detection' content='telephone=no,email=no,adress=no' />
    <title></title>
    <link rel='stylesheet' href='../css/g.css'>
    <link rel='stylesheet' href='../css/comm.css'>
    <style>
        /*  */
        div[name='up'] span,
        div[name='down'] span {
            display: block;
        }

        div[name='up'] {
            height: 110px;
            border-radius: 5px;
        }

        /* color */
        .c21 {
            color: #1A1A1A;
        }

        /*  */
        img {
            width: 35px;
        }

        .textbox {
            width: calc(100% - 35px - 15px - 20px)
        }
    </style>
</head>

<body>
    <header>
        <div class='navBar bottomShadow'>
            <div class='navBackIcon' onclick='Comm.close()'></div>
            <div class='navTitle'>数据统计</div>
        </div>
    </header>

    <section class='bg_hui paddl15 paddr15 paddt15 paddb15' id=''>
       
    </section>
    <footer>

    </footer>
</body>
<script src='../inc/z.js'></script>
<script src='../inc/g.js'></script>
<script src='../inc/comm.js'></script>
<script src='../inc/art-template.js'></script>
<script>

    function pageload() {
        
        model.init();
    }
    function pageresume() {

    }
    var model = {
        
        init: function () {
            Comm.loading(true);
            var url = '/bussiness/data/ji',
                opt = {

                };
            AJAX.POST(url, opt, function (res) {
                Comm.loading(false);
                if (res.code == 1) {
                    $("section").html(template("mainTpl",res.data))
                } else {
                    Comm.message(res.msg)
                }
            })
        }
    }
</script>

<script type="text/html" id="mainTpl">
    <div class="bg_white   paddl15 paddr15 paddb20" onclick="Comm.go('sale.html')">
            <div name='down' class=" flex-between paddl15 paddr15">
                <div class="t-a-c">
                    <span class="color999 f12 mart15">累计销售额（元）</span>
                    <span class='mart10 f18'>{{xiao}}</span>
                </div>
                <div class="t-a-c">
                    <span class='color999 f12 mart15'>累计订单数</span>
                    <span class='mart10 f18 c1a'>{{xiaoNum}}</span>
                </div>
            </div>
        </div>
        <div class="paddt15 paddb15 bg_white paddl15 mart10" onclick="Comm.go('single.html')">
            <img src="./img/dpxl.png" alt="" class="inline-block">
            <div class="  textbox inline-block v-a-t marl10">
                <span class='bold f16 c21 block marb5'>单品销量</span>
                <span class='color999 f12 block'>商品数：{{goodsNum}}</span>
            </div>
        </div>
        <div class="paddt15 paddb15 bg_white paddl15 mart10" onclick="Comm.go('activityGoods.html')">
            <img src="./img/hdsp.png" alt="" class="inline-block">
            <div class="  textbox inline-block v-a-t marl10">
                <span class='bold f16 c21 block marb5'>活动商品</span>
                <span class='color999 f12 block'>活动{{activityNum}}，活动中商品{{activityGoodsNum}}</span>
            </div>
        </div>
        <div class="paddt15 paddb15 bg_white paddl15 mart10" onclick="Comm.go('reportLoss_data.html')">
            <img src="./img/bstj.png" alt="" class="inline-block">
            <div class="  textbox inline-block v-a-t marl10">
                <span class='bold f16 c21 block marb5'>报损统计</span>
                <span class='color999 f12 block'>本月报损商品{{shunGoods}}，共计{{shunGoodsNum}}件</span>
            </div>
        </div>
</script>
</html>
